<main>
  <div class="inicio-content">
    <div class="container-fluid">
  
      <div class="list-detail">

        <div class="row">
          <div class="col s12">
            <div class="content-search">
              <button class="btn-floating btn-large white waves-effect waves-light" ng-click="$ctrl.toggleSearch()"><i class="material-icons">search</i></button>
              <input type="text" placeholder="Buscar" ng-model="search">
            </div>
          </div>
        </div>
          
        <div class="row">
          <div class="wrap-cards col s12 m6 l3"
            dir-paginate="Cliente in $ctrl.Clientes.data | orderBy: '-updated_at' | filter: search | itemsPerPage: 8"
            pagination-id="idClientes">
            <div class="card large hoverable animated fadeIn">
              <div class="card-image waves-effect waves-block waves-light">
                <a ui-sref="inicio.cliente({ id: Cliente.id })" title="Ver Cliente">
                  <img ng-src="{{ Cliente.avatar }}" alt="Imagen perfil" class="activator responsive-img animated fadeIn hoverable">
                </a>
              </div>
            
              <div class="card-content">
                <span class="card-title grey-text text-darken-4 first-uppercase">{{ Cliente.nombre }}</span>  
                <p class="first-uppercase">{{ Cliente.direccion }}</p>
                <p class="first-uppercase">{{ Cliente.poblacion }}</p>
                <p class="first-uppercase">{{ Cliente.provincia }}</p>
              </div>

              <div class="card-action">
                <a ui-sref="inicio.cliente({ id: Cliente.id })" class="btn waves-effect btn-show" title="Ver Cliente"><i class="material-icons">search</i></a>
                <a ui-sref="inicio.cliente-editar({ id: Cliente.id })" class="btn waves-effect btn-edit" title="Modificar Cliente"><i class="material-icons">edit</i></a>
              </div>
             
            </div>

          </div>           
        </div>
        <div class="row">
          <div class="col s12">
            <dir-pagination-controls pagination-id="idClientes"></dir-pagination-controls>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</main>
<ak-footer></ak-footer>
