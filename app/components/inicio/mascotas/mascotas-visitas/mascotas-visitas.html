<section class="section-visitas">
  <div class="row">

    <div class="col s12">
      <div class="wrap-resume">
        <div class="content-visitas">
          <div class="card animated fadeInUp hoverable">
            <div class="card-header">
              <h4>Visitas</h4>
            </div> 
            <div class="card-content">
              <div class="input-field wrap-search">
                <i class="material-icons prefix">search</i>
                <input type="text" placeholder="Buscar" ng-model="search">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m4" dir-paginate="Visita in $ctrl.Visitas.data | filter:search | itemsPerPage: 6"
      pagination-id="idVisitas">
      <div class="card medium animated fadeInUp hoverable">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{Visita.anamnesis}}</span>
          <p class="subtitle">Tipo:</p>
          <p>{{Visita.tipo}}</p>
          <p class="subtitle">Responsable</p>
          <p>{{Visita.responsable}}</p>
        </div>
        <div class="card-action">
          <span>{{Visita.created_at | date:"dd/MM/yyyy',' h:mma"}}</span>
          <a ui-sref="mascota.visitas-editar({ visit_id: Visita.visit_id })" class="btn-floating waves-effect btn-edit"><i class="material-icons">edit</i></a>
        </div>
        <div class="card-reveal">
          <span class="card-title subtitle">Diagn√≥stico:<i class="small material-icons right">keyboard_arrow_down</i></span>
          <p>{{Visita.diagnostico}}</p>
          <p class="subtitle">Tratamiento:</p>
          <p>{{Visita.tratamiento}}</p>
        </div>
      </div>
    </div>
    <div class="col s12 animated fadeInUp">
      <a ui-sref="mascota.visitas-crear" class="btn btn-crear waves-effect waves-light hide-on-med-and-down">Crear visita</a>
    </div>
    <div class="fixed-action-btn horizontal hide-on-med-and-up" style="bottom: 45px; right: 24px;">
      <a ui-sref="mascota.visitas-crear" class="btn-floating btn-large btn-create waves-effect waves-light" title="Crear"><i class="material-icons">add</i></a>
    </div>

    <dir-pagination-controls pagination-id="idVisitas"></dir-pagination-controls>

</div>
</section>
