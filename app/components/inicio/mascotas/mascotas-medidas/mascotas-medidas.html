<section class="section-medidas">
  <div class="row">

  <div class="col s12">
      <div class="wrap-resume">
        <div class="content-medidas">
          <div class="card animated fadeInUp hoverable">
            <div class="card-header">
              <h4>Medidas</h4>
            </div> 
            <div class="card-content">
              <div class="input-field wrap-search">
                <i class="material-icons prefix">search</i>
                <input type="text" placeholder="Buscar" ng-model="search">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m8">
      <div class="content-medidas">

        <div class="card animated fadeInUp">
          <table class="bordered responsive-table" ng-show="$ctrl.Medidas.data.length > 0">
            <thead>
              <tr>
                <th data-field="altura">Altura</th>
                <th data-field="peso">Peso</th>
                <th data-field="created">Fecha de creaciÃ³n</th>
                <th data-field="edit">Modificar</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="Medida in $ctrl.Medidas.data | filter:search">
                <td>{{Medida.altura}} cm</td>
                <td>{{Medida.peso}} kg</td>
                <td>
                  <i class="material-icons left">query_builder</i>
                  {{Medida.updated_at | date:"dd/MM/yyyy',' h:mma"}}
                </td>
                <td>
                  <a ui-sref="mascota.medidas-editar({ size_id: Medida.size_id })" class="btn-floating waves-effect btn-edit" title="Editar"><i class="material-icons">edit</i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col s12 animated fadeInUp hide-on-med-and-down">
      <a ui-sref="mascota.medidas-crear" class="btn btn-crear waves-effect waves-light">Crear medidas</a>
    </div>
    <div class="fixed-action-btn horizontal hide-on-med-and-up" style="bottom: 45px; right: 24px;">
      <a ui-sref="mascota.medidas-crear" class="btn-floating btn-large btn-create waves-effect waves-light" title="Crear"><i class="material-icons">add</i></a>
    </div>

  </div>
</section>
