<main>
  <div class="inicio-content">
    <div class="container-fluid">

      <div class="list-detail">
        <div class="row">
          <div class="col s12">
            <div class="content-search">
              <button class="btn-floating btn-large white waves-effect waves-light" ng-click="$ctrl.toggleSearch()"><i class="material-icons grey-text">search</i></button>
              <input type="text" placeholder="Buscar" ng-model="search">
            </div>
          </div>
          <div class="wrap-cards col s12 m6 l3"
            dir-paginate="Mascota in $ctrl.Mascotas.data | orderBy: '-updated_at' | filter:search | itemsPerPage: 8"
            pagination-id="idMascotas">
            <div class="card large hoverable animated fadeIn">
              <div class="card-image waves-effect waves-block waves-light">
                <a ui-sref="mascota.perfil({ id: Mascota.id })" title="Ver Mascota">
                  <img ng-src="{{Mascota.avatar}}" alt="Imagen perfil" class="activator responsive-img animated fadeIn hoverable">
                </a>
              </div>
              
              <div class="card-content">
                <span class="card-title grey-text text-darken-4 first-uppercase">{{ Mascota.nombre }}</span>
                <p class="first-uppercase">{{ Mascota.sexo }}</p>
                <p class="first-uppercase">{{ Mascota.race.nombre }}</p>
                <p class="caracter"><i class="sprite sprite-dog-{{ Mascota.caracter }}"></i></p>
              </div>       

              <div class="card-action">
                <a ui-sref="mascota.perfil({ id: Mascota.id })" class="btn waves-effect btn-show" title="Ver Mascota"><i class="material-icons">search</i></a>
                <a ui-sref="inicio.mascota-editar({ id: Mascota.id })" class="btn waves-effect btn-edit" title="Modificar Mascota"><i class="material-icons">edit</i></a>
              </div>
                         
            </div>   
                      
          </div>
          <dir-pagination-controls pagination-id="idMascotas"></dir-pagination-controls>
        </div>
      </div>

    </div>
  </div>
</main>
<ak-footer></ak-footer>
